<!DOCTYPE html>
<html lang="da">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkter</title>
  </head>
  <body>
    <header id="headercon">
      <a class="logo" href="index.html"><h1>M&M</h1></a>
      <nav>
        <ul>
          <li><a href="index.html">Forside</a></li>
          <li><a href="kategorier.html">kategorier</a></li>
          <li><a href="produktliste.html">Produkter</a></li>
        </ul>
      </nav>
    </header>
    <section class="prodheader">
      <h1>Eksempel på Produktliste</h1>
      <p>Velkommen til dette, overhovedt ikke færdige på nogen måde, statiske (indtil videre) site, NU MED PRODUKTER!</p>
    </section>
    <main class="prodgrid">
      <template id="prodcardtemplate">
        <article class="prodcard">
          <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="Jogging Bukser i Polyester" />
          <h3>Jogging bukser i Polyester</h3>
          <section class="prodbeskrivelse">
            <p class="beskriv"><span class="prodbrand"> Bukser </span> | <span class="prodstyle"> M&M </span></p>
            <p><span class="pris">FØR</span> DKK <span class="realpris"> 400</span>,-</p>
          </section>
          <div class="salg">
            <p>NU DKK <span class="nupris">240</span>,-</p>
            <p>-<span class="proddiscount"> 40</span>%</p>
          </div>

          <a href="produkt.html">Læs mere</a>
        </article>
      </template>
    </main>
    <footer></footer>
    <script src="produktliste.js"></script>
  </body>
</html>
