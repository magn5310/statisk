<!DOCTYPE html>
<html lang="da">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="layout.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt</title>
  </head>
  <body>
    <header id="headercon">
      <a class="logo" href="index.html"><h1>M&M</h1></a>
      <nav>
        <ul>
          <li><a href="index.html">Forside</a></li>
          <li><a href="kategorier.html">kategorier</a></li>
          <li><a href="produktliste.html">Produkter</a></li>
        </ul>
      </nav>
    </header>
    <main class="produktmain">
      <h1>Eksempel på Produktside</h1>

      <div class="produktgrid">
        <img src="https://kea-alt-del.dk/t7/images/webp/640/1573.webp" alt="Sahara Team India Fanwear Round Neck Jersey" />
        <div class="inspectcard">
          <h2>Bukser</h2>
          <p>Det er bukser</p>
          <form action="">
            <label for="str"
              >Vælg størrelse
              <select name="str" id="str">
                <option value="str">XS</option>
                <option value="str">S</option>
                <option value="str">M</option>
                <option value="str">L</option>
                <option value="str">XL</option>
                <option value="str">XXL</option>
              </select>
            </label>
          </form>
          <div class="addbutton"><a href="#">Læg i kurv</a></div>
        </div>
      </div>
      <section class="prodinfo">
        <h2>Produkt info</h2>
        <dl>
          <dt>Model navn</dt>
          <dd>Buks</dd>
          <dt>Farve</dt>
          <dd>Grå</dd>
          <dt>Materiale</dt>
          <dd>Polyester</dd>
        </dl>
      </section>
      <section class="catchphrase">
        <h2>M&M</h2>
        <p>- Billig, stilrent, simpelt</p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
